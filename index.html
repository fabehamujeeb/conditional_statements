<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>Click Below to see timely greeting</h2>
        <button onclick="check()">Click Here!</button>
        <br>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function check() {
                var g="";
                var time = new Date().getHours();
                if (time < 12) {
                    g = "Good Morning";
                }
                else if (time < 20) {
                    g= "Good Day";
                }
                else {
                    g= "Good Evening";
                }
                document.getElementById("hour").innerHTML = "Current time is " + time;
                document.getElementById("greet").innerHTML = "The message is " + g;
            }
        </script>
    </body>
</html>
